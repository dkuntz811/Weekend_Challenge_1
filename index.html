<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Data</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />

        <label for="employeeID">Employee ID Number:</label>
        <input type="text" id="employeeID" name="employeeID"/>

        <label for="employeestitle">Employee Title:</label>
        <input type="text" id="employeetitle" name="employeetitle"/>

        <label for="employeesalary">Annual Salary:</label>
        <input type="text" id="employeesalary" name="employeesalary"/>

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id="container">
      <h2>Employee Info</h2>
      <table style=width:100%>
        <tr>
          <th>Employee Name</th>
          <th>Employee ID</th>
          <th>Employee Title</th>
          <th>Annual Salary</th>
          <th>Monthly Total for Company</th>

        </tr>
      </table>
    </div>

  </body>
</html>
