<!DOCTYPE html>
<html ng-app = "myApp">
  <head>
      <title>jQuery Forms</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Data</h1>
    <div ng-controller = "MyController">
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input ng-model = "employee.firstname" type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input ng-model = "employee.lastname" type="text" id="employeelastname" name="employeelastname" />

        <label for="employeeid">Employee ID Number:</label>
        <input ng-model = "employee.id" type="text" id="employeeid" name="employeeid"/>

        <label for="employeestitle">Employee Title:</label>
        <input ng-model = "employee.title" type="text" id="employeetitle" name="employeetitle"/>

        <label for="employeesalary">Annual Salary:</label>
        <input ng-model = "employee.salary" type="text" id="employeesalary" name="employeesalary"/>

        <button ng-click="addEmp()">Submit</button>
      </form>
    </div>
    <div id="container">
      <h2>Employee Info</h2>
      <p id = "companyTotal">Monthly Salary Total:><span id = "totalSalary">{{totalSalary | currency}}</span></p>
      <table ng-repeat"employee in employees" style="width:100%">
        <tr>
          <th>{{ employeefirstname }}</th>
          <th>{{ employeelastname }}</th>
          <th>{{ employeeid }}</th>
          <th>{{ employeetitle  }}</th>
          <th>{{ employeesalary }}</th>
          <button ng-click="deleteEmployee(index)">Delete</button>

        </tr>
      </table>
    </div>

  </body>
</html>
